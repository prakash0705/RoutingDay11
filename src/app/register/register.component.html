<div style="padding-left: 280px; padding-right: 280px; padding-top: 20px;">
<div class="card" style="padding-left: 10px; padding-right: 10px; background-color: aliceblue;">
    <div class="p-5">
      <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
      </div>
      <form class="user">
        <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
        </div>
        <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
          </div>
          <div class="col-sm-6">
            <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
          </div>
        </div>
        <a routerLink="" class="btn btn-primary btn-user btn-block">
          Register Account
        </a>
        <hr>
        <a routerLink="" class="btn btn-google btn-user btn-block" style="background-color:seashell; color: blue;">
          <i class="fab fa-google fa-fw"></i> Register with Google
        </a>
        <a routerLink="" class="btn btn-facebook btn-user btn-block" style="background-color: skyblue; color: blue;">
          <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
        </a>
      </form>
      <hr>
      <div class="text-center">
        <a class="small" routerLink="">Forgot Password?</a>
      </div>
      <div class="text-center">
        <a class="small" routerLink="login">Already have an account? Login!</a>
      </div>
    </div>
  </div>

</div>
